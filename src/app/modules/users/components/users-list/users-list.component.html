<div class="card shadow rounded border-0 p-3">

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr class="text-nowrap">
        <th scope="col">#</th>
        <th scope="col"></th>
        <th scope="col">Empleado</th>
        <th scope="col">Correo electr√≥nico</th>
        <th scope="col">Rol</th>
      </tr>
      </thead>
      <tbody>
        @for (user of (users$ |async) | slice:(page - 1) * pageSize: page * pageSize; track i; let i = $index) {
          <tr class="text-nowrap">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <button type="button" class="btn btn-primary btn-sm" (click)="getUserEdit(user)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </td>
            <td> {{ user.displayName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
          </tr>
        }
      </tbody>
    </table>
    <ngb-pagination [collectionSize]="(users$ | async)?.length || 0" [(page)]="page" [pageSize]="pageSize"
                    aria-label="Default pagination"/>
  </div>

</div>
