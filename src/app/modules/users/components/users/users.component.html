<app-navbar></app-navbar>

<div class="container-fluid container-xxl mt-2">

  <!-- BAR TITLE AND BUTTONS -->
  <div class="card shadow rounded border-light-subtle p-3 mb-2">
    <div class="row">
      <div class="col-12">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <i class="fa-solid fa-house fa-lg" style="cursor: pointer" [routerLink]="'/home'"></i>
            </li>
            <li class="breadcrumb-item active fs-5" aria-current="page">
              USUARIOS
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>


  <!-- FORM NEW & LIST -->
  <div class="row">
    <div class="col-4">
      @if (userToEdit) {
        <app-users-edit [user]="userToEdit" (editCancel)="getCancel($event)"></app-users-edit>
      } @else {
        <app-users-new></app-users-new>
      }
    </div>

    <div class="col-8">
      <app-users-list (userEdit)="getUserEdit($event)"></app-users-list>
    </div>
  </div>
</div>
