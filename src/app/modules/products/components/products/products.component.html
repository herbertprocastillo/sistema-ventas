<app-products-navbar></app-products-navbar>

<div class="container-fluid container-xxl mt-2">

  <!-- TITLE, NAVS AND BUTTONS -->
  <div class="card shadow rounded border-light-subtle p-3 mb-2">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <i class="fa-solid fa-house fa-lg" style="cursor: pointer" [routerLink]="'/home'"></i>
        </li>
        <li class="breadcrumb-item active fs-5" aria-current="page">
          PRODUCTOS
        </li>
      </ol>
    </nav>
  </div>

  <!-- FORM NEW AND LIST -->
  <div class="row">

    <div class="col-4">
      @if (editProduct) {
        <app-products-edit
          [product]="editProduct"
          (editCancel)="getCancel($event)"
        ></app-products-edit>

      } @else {
        <app-products-new></app-products-new>
      }
    </div>
    <div class="col-8">
      <app-products-list
        (product)="getEditProduct($event)"
      ></app-products-list>

    </div>
  </div>
</div>
