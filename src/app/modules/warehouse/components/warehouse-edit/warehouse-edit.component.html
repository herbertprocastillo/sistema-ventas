<div class="card shadow rounded border-0 p-3">

  <p class="fw-bold">EDITAR ALMACEN</p>

  <!-- NEW FORM -->
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <!-- NAME -->
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="nameInput"
        formControlName="name"
        required
      >
      <label for="nameInput"><span class="fw-bold">NOMBRE: </span></label>
    </div>

    <!-- BUTTONS -->
    <div class="row">
      <div class="col-6">
        <button type="reset" class="btn btn-danger w-100" (click)="getCancel(true)">Cancelar</button>
      </div>
      <div class="col-6">
        <button type="submit" class="btn btn-primary w-100" [disabled]="editForm.invalid">Actualizar</button>
      </div>
    </div>

  </form>
</div>
