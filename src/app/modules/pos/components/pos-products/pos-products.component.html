<div class="card shadow rounded border-light-subtle p-3">

  <div class="row mb-3">
    <div class="col-4">
      <h3 class="fw-medium">Productos</h3>
    </div>
    <div class="col-8">
      <!-- SEARCH INPUT PRODUCTS -->
      <input
        type="text"
        class="form-control border-primary-subtle"
        id="floatingInput"
        [(ngModel)]="searchTerm"
        (input)="onSearchInput()"
        placeholder="Buscar por nombre o escanee el cÃ³digo de barras"
        #searchInput
      >
    </div>
  </div>


  <div class="container list-products">
    <div class="row">
      <div class="col-4 col-xl-3 mb-3" *ngFor="let product of filterProducts()">
        <div class="card shadow border-light-subtle rounded p-1 mb-3 text-center" (click)="onAddToCart(product)"
             style="cursor: pointer">
          <img
            class="img-fluid m-auto"
            src="{{product.imageUrl}}"
            alt=""
          >
          <p class="fw-medium mb-1 text-uppercase">{{ product.name }}</p>
          <p class="text-muted small">{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
